<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" defer></script>

    <title>List Mercado</title>
</head>
<body>
    <header>
        <h1>App Lista de Super - Mercado</h1>
    </header>
    <div class="lista_cadastro">
        <input type="text" name="nome_produto" placeholder="Nome do produto...">
        <input type="text" name="valor_produto" placeholder="Valor do produto...">
        <input type="submit" name="acao" value="Cadastrar">
    </div><!--lista de cadastro-->

    <div class="lista_de_produtos">

        <div class="lista_de_produtos_single">

            <h3>RedBull</h3>
            <h3 class="price_produto"><span>$20,00</span></h3>
            
        </div>
    </div><!--lista de produtos-->

    <div class="soma_produto">
        <h1>Total: R$100,00</h1>
    </div>



</body>
</html>
